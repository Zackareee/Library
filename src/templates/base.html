<!DOCTYPE html>

<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" id="bootstrap-style-css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" id="kodansha-comics-style-css" href="{{ url_for('static', filename='css/shelving.css') }}">
    <title>EMC Dynmap Archive</title>
</head>

<body>

    <!-- Header -->
    <!-- Button trigger modal -->


    <div class="container">
        <div class="row justify-content-center" style="margin-top:5vw; margin-bottom:5vw">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBookModal">
                Add a book
            </button>

            <!-- <a type="button" class="btn btn-primary" style="margin-left:5vw" data-toggle="modal" data-target="#editBookModal">
                Edit a book
            </a> -->
        </div>
        <div class="row justify-content-center">
            <!--            BOOKSHELF             -->
            <div style="border: 2px solid rgba(0,0,0,.5);border-radius: 25px;background: rgba(0,0,0,.2); padding: 20px; width: 80vw;">
                <ul class="bookshelf l-reel drag-sort-enable" style="height:30.5em">
                    {% for i in booksvar %} {{ books(i) }} {%endfor%}


                </ul>
            </div>
            <!--        END OF BOOKSHELF          -->
        </div>
    </div>



    <!-- Add A Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="AddBookModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="form-content" style="background-color: #152733;">
                    <div class="form-items ">
                        {% block book_insert %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit A Book Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="EditBookModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="form-content" style="background-color: #152733;">
                    <div class="form-items ">
                        {% block book_edit %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="example"></div>
    <div id="example2"></div>




    <footer>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1); color:white; margin-top:20px">
            Â© 2023 Copyright
        </div>
    </footer>

    <!-- FUNCTIONALITY FOR DRAGGING BOOKS -->
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>




    <!-- update edit form when clicked -->
    <script>
        let div2 = document.getElementById('example');


        let r = document.querySelector(':root');
        let oh = window.getComputedStyle(div2).getPropertyValue('height')
        let ow = parseInt(window.getComputedStyle(div2).getPropertyValue('width'), 10)
        let angle = -3.5;
        let radians = (180 / Math.PI)
        let oo = (ow * Math.cos(angle * radians)) + (ow * Math.sin(angle * radians))
        console.log(`${oh},${ow},${oo}`)
        r.style.setProperty('--origin-offset', `${Math.abs(oo)}px`)



        function updateForm(id, name, volume) {
            document.getElementById('Eid').value = id;
            document.getElementById('Ename').value = name;
            document.getElementById('Evolume').value = volume;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
